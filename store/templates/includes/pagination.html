<div class="pagination">
    {% if paginator.page_range|length > 1 %}
        {% for page in paginator.page_range %}
            {% if page == page_obj.number %}
                <a class="current" href="?page={{ page_obj.number }}">{{ page_obj.number }}</a>
            {% else %}
                <a class="not_current" href="?page={{ page }}">{{ page }}</a>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
